<!--
description: display grid
similarity: 100
-->
<style>
  div {
    display: grid;
    grid-template-rows: 400px 400px 400px;
  }

  div div {
    width: 400px;
    height: 200px;
    margin: 100px;
    background-color: orange;
  }
  
  div div:nth-child(1) {
    grid-row-start: 1;
  }

  div div:nth-child(2) {
    grid-row-start: 2;
  }
  
  div div:nth-child(3) {
    grid-row-start: 3;
  }

  div div:nth-child(4) {
    grid-row-start: 4;
  }
</style>

<!-- splitter -->

<div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
