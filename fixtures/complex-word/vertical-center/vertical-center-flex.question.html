<!--
description: 子父两个元素的测试居中。父元素：500*500，子元素：200x200
similarity: 50
-->
<style>
  .parent {
    width: 500px;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: red;
  }

  .child {
    width: 200px;
    height: 200px;
    background-color: green;
  }
</style>

<!-- splitter -->

<div class="parent">
  <div class="child"></div>
</div>
