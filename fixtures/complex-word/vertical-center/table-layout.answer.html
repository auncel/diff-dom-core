<!--
description: 通过表格布局实现
similarity: 50
-->
<style>
  .parent {
    width: 500px;
    height: 500px;
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    background-color: red;
  }

  .child {
    width: 200px;
    height: 200px;
    background-color: green;
    display: inline-block;
  }
</style>

<!-- splitter -->

<div class="parent">
  <div class="child"></div>
</div>
