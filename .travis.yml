language: node_js

node_js: "12.16.1"

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - npm i -g yarn
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn

script:
  - yarn build && yarn test --coverage --detectOpenHandles

after_success:
  # - codecov
  - bash <(curl -s https://codecov.io/bash) 

branches:
  only:
    - master
env:
  - CODECOV_TOKEN="0f0b771d-2cb6-47f4-99ae-a16d33024e73"
  