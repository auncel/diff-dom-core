similarity: 100

<style>
  button

  /*,
    button:focus,
    button:hover */
    {
    /* outline: none; */
    border-style: none;
  }

  div,
  ul {
    box-sizing: border-box;
  }

  .search-wrapper {
    position: relative;
    display: inline-block;
  }

  input {
    height: 50px;
    width: 550px;
    padding: 4px 100px 4px 50px;
    border: solid 1px #aaa;
    color: #666;
    font-size: 16px;
    line-height: 150%;
  }

  /* input:focus {
      border-color: #1890ff;
      outline: 0;
    } */

  .search-result-list {
    position: absolute;
    padding: 20px;
    width: 450px;
    line-height: 1.5;
    background-color: #fff;
    z-index: 22;
  }

  ul {
    list-style: none;
    margin: 0;
  }

  .search-result-listitem {
    padding: 5px;
  }

  .search-prefix,
  .search-suffix {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
  }

  .search-prefix {
    left: 12px;
  }

  .search-suffix {
    right: 0;
    width: 100px;
    height: 50px;
    justify-content: center;
    background-color: #1890ff;
    color: #fff;
  }

  .mock {
    margin: 40px;
    width: 500px;
    height: 500px;
    background-color: #bbb;
  }
</style>

<!-- splitter -->

<div class="search-wrapper">
  <span class="search-prefix">
    <i class="fa fa-search" aria-hidden="true"></i>
  </span>
  <input placeholder="请输入关键字" />
  <button type="primary" class="search-suffix">搜索</button>
  <ul class="search-result-list">
    <li class="search-result-listitem">搜索结果 001</li>
    <li class="search-result-listitem">搜索结果 002</li>
    <li class="search-result-listitem">搜索结果 003</li>
  </ul>
</div>

<div class="mock">

</div>
