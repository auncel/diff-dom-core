<style>
    .parent {
      width: 500px;
      height: 500px;
      position: relative;
      background-color: red;
    }
  
    .child {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 150px;
      left: 150px;
      background-color: green;
    }
  </style>
  
  <!-- splitter -->
  
  <div class="parent">
    <div class="child"></div>
  </div>
